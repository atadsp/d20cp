<section>
  <div class="page-header">
    <h1 ng-bind="vm.archetype.name"></h1>
    <a href="./classes/{{vm.archetype.originalClassID}}"><h4><span ng-bind="vm.archetype.originalClass"> </span> - <span ng-bind="vm.archetype.altType"> </span> </h4></a>
    <b> Book: </b><a href="./rulebooks/{{vm.archetype.bookid}}"><span ng-bind="vm.archetype.book"> </span></a>
    <div ng-bind-html="vm.archetype.description"> </div>
    <hr>
    <a href="./gameversions/{{vm.archetype.gameversionID}}"><h6 ng-bind="vm.archetype.gameversion"> </h6>
  </div>
  <div class="pull-right"
       ng-show="vm.archetype.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="archetypes.edit({ archetypeId: vm.archetype._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.archetype.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.archetype.user"
            ng-bind="vm.archetype.user.displayName"></span>
      <span ng-if="!vm.archetype.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.archetype.content"></p>
</section>
