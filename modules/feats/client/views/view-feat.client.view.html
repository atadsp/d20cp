<section>
  <div class="page-header">
    <h1 ng-bind="vm.feat.name"></h1>
    <p><b> Book: </b><a href="./rulebooks/{{vm.feat.bookid}}"><span ng-bind="vm.feat.book"> </span> </a> </p>
    <h4><span ng-bind="vm.feat.category"></span><span ng-if="vm.feat.isFighterBonusFeat === true">, Fighter Bonus Feat</span></h4>
    <p ng-bind="vm.feat.special"> </p>
    <h4> Prerequisite </h4>
    <p> <span ng-bind="vm.feat.prerequisite"></span><span ng-repeat="prefeat in vm.feat.featprereq">, <a href="./feats/{{prefeat.id}}">{{prefeat.name}} </a>
      </span>
    </p>
    <h3> Benifit </h3>
    <p ng-bind="vm.feat.benefit"> </p>
    <h3> Special </h3>
    <a href="/gameversions/{{vm.feat.gameversionID}}"><i ng-bind="vm.feat.gameversion"> </i>
  </div>
  <div class="pull-right"
       ng-show="vm.feat.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="feats.edit({ featId: vm.feat._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <button> <a href="./feats"> Back to Feats </a></button> <br>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.feat.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.feat.user"
            ng-bind="vm.feat.user.displayName"></span>
      <span ng-if="!vm.feat.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.feat.content"></p>
</section>
