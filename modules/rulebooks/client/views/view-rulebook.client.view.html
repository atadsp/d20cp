<section>
  <div class="page-header">
    <h1 ng-bind="vm.rulebook.name"></h1>
    <i><p ng-bind="vm.rulebook.tagline"></p></i>
    <p><b>by: <i ng-bind="vm.rulebook.authors"></i></b></p>
    <p ng-bind="vm.rulebook.description"></p>
    <a href="./gameversions/{{vm.rulebook.gameversionID}}"><p ng-bind="vm.rulebook.gameversions"> </p>
  </div>
  <div class="pull-right"
       ng-show="vm.rulebook.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="rulebooks.edit({ rulebookId: vm.rulebook._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.rulebook.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.rulebook.user"
            ng-bind="vm.rulebook.user.displayName"></span>
      <span ng-if="!vm.rulebook.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.rulebook.content"></p>
</section>
