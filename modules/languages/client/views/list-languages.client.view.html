<section>
  <div class="page-header">
    <h1>Languages</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="language in vm.languages"
       class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="language.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.languages.$resolved && !vm.languages.length">
    No Languages yet, why don't you <a ui-sref="languages.create">create one</a>?
  </div>
</section>
