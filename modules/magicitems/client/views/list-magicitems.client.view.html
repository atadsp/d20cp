<section>
  <div class="page-header">
    <h1>Magicitems</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="magicitem in vm.magicitems"
       ui-sref="magicitems.view({ magicitemId: magicitem._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="magicitem.created | date:'mediumDate'"></span>
        by
        <span ng-if="magicitem.user" ng-bind="magicitem.user.displayName"></span>
        <span ng-if="!magicitem.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="magicitem.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.magicitems.$resolved && !vm.magicitems.length">
    No Magicitems yet, why don't you <a ui-sref="magicitems.create">create one</a>?
  </div>
</section>
