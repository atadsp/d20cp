<section>
  <div class="page-header">
    <span> <b style="font-size: xx-large;" ng-bind="vm.skill.name"> </b> 
    (<span style="font-size: large;" ng-bind="vm.skill.keyAbility"> </span><span style="font-size: large;" ng-show="vm.skill.trainedOnly">; Trained Only</span><span style="font-size: large;" ng-show="vm.skill.armorCheckPen">; Armor Check Penalty</span>
     ) 
    </span>

    <p><b> Book: </b><a href="./rulebooks/{{vm.skill.bookid}}"><span ng-bind="vm.skill.book"> </span> </a> </p>

    <br>
    <div ng-if="vm.skill.description != ''">
      <label>Description</label>
      <p ng-bind="vm.skill.description"> </p>
    </div>

    <div ng-if="vm.skill.check != ''">
      <label>Check</label>
      <p ng-bind="vm.skill.check"></p>
    </div>

    <div ng-if="vm.skill.tryAgain != ''">
      <label>Try Again</label>
      <p ng-bind="vm.skill.tryAgain"> </p>
    </div>

    <div ng-if="vm.skill.description != ''">
      <label>Special</label>
      <p ng-bind="vm.skill.description"> </p>
    </div>

    <div ng-if="vm.skill.synergy !=''">
      <label>Synergy</label>
      <p ng-bind="vm.skill.synergy"> </p>
    </div>

    <div ng-if="vm.skill.untrained != ''">
      <label>Untrained</label>
      <p ng-bind="vm.skill.untrained"> </p>
    </div>

    <a href="/gameversions/{{vm.skill.gameversionID}}"><i ng-bind="vm.skill.gameversion"> </i>
  </div>
  <div class="pull-right"
       ng-show="vm.skill.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="skills.edit({ skillId: vm.skill._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.skill.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.skill.user"
            ng-bind="vm.skill.user.displayName"></span>
      <span ng-if="!vm.skill.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.skill.content"></p>
</section>
